<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#06c1db">
    <title>Document</title>
</head>

<body id="body">
    <section id="incon" class="container">
        <header>
            <h1>Login to Your Account</h1>
            <h3>Login using social network</h3>
        </header>
        <section id="logos">
            <img src="img/facebook-1924510_1280.png" alt="facebook">
            <img src="img/google-plus-2431022_1280.png" alt="google">
            <img src="img/linked-in-2668696_1280.png" alt="linked in">
            <img src="img/twitter-3000965_1280.png" alt="twitter">
        </section>
        <section class="pages" id="cont1">
            <input type="email" placeholder="enter your email" id="user-lcon">
            <input type="password" placeholder="password" id="pass-lcon">
            <button id="signin_btn" class="btn">Sign In</button>
        </section>
    </section>
    <aside id="signup_section">
        <h1>New Here?</h1>
        <p>Sign up and discover a great
            amount of new opportunities!</p>
        <button id="signup_btn">Sign up</button>
    </aside>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:960px)" href="phone.css">
    <script src="script.js"></script>
</body>
</html>
