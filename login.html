<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <meta name="theme-color" content="#06c1db">
</head>

<body>
    <section id="locon" class="container">
        <header>
            <h1>Register yourself here</h1>
        </header>
        <section id="logos">
            <img src="img/facebook-1924510_1280.png" alt="facebook">
            <img src="img/google-plus-2431022_1280.png" alt="google">
            <img src="img/linked-in-2668696_1280.png" alt="linked in">
            <img src="img/twitter-3000965_1280.png" alt="twitter">
        </section>
        <section class="pages" id="cont2">
            <input type="text" placeholder="name">
            <input type="email" placeholder="enter your email" id="user-scon">
            <input type="password" placeholder="password" id="pass-scon">
            <input type="password" placeholder="confirm password" id="confpass-scon">
            <button id="signup_btn1">Sign up</button>
        </section>
    </section>
    <aside id="signin_section">
        <h1>Already Signed?</h1>
        <p>Sign in and unveil a great
            amount of new opportunities and much more!</p>
            <form action="index.html">
                <button id="signin_btn1">Sign in</button>
            </form>
    </aside>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:960px)" href="phone.css">
    <script src="script.js"></script>
</body>
</html>
